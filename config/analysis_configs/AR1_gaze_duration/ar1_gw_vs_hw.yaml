# AR-1 Variant: GIVE_WITH vs HUG_WITH
# Purpose: Compare proportion of looking time between GIVE_WITH and HUG_WITH

variant_key: "ar1_gw_vs_hw"
variant_label: "GIVE_WITH vs HUG_WITH"
analysis_name: "AR-1: Gaze Duration Analysis"
description: "Compare proportion of looking time between GIVE_WITH (toy present) and HUG_WITH (toy incidental)."
report_title: "AR-1: GIVE_WITH vs HUG_WITH"

# Statistical Methods
statistics:
  primary_test: "linear_mixed_model"
  lmm_formula: "proportion_primary_aois ~ condition + (1 | participant)"
  random_intercept: true
  random_slope: false
  calculate_effect_size: true
  report_aic_bic: true
  check_residuals: true
  report_confidence_intervals: true

# Visualization Settings
visualization:
  plot_type: "bar_with_error_bars"
  error_bar_type: "sem"
  colors:
    - "#1f77b4"
    - "#ff7f0e"
  figure_width: 8
  figure_height: 6
  xlabel: "Experimental Condition"
  ylabel: "Proportion of Looking Time"
  ylim_min: 0
  ylim_max: null
  show_individual_points: true
  point_alpha: 0.3

# Condition Comparisons Configuration
comparisons:
  primary:
    name: "GIVE_WITH vs HUG_WITH"
    description: "Toy-present GIVE versus toy-present HUG."
    give_conditions:
      - "GIVE_WITH"
    hug_conditions:
      - "HUG_WITH"

active_comparison: "primary"
report_all_comparisons: false

# Cohort Configuration
primary_cohort: "infant"
cohorts:
  - key: "infant"
    label: "Infant Cohort"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
  - key: "adult"
    label: "Adult Control Cohort"
    data_path: "data/processed/gaze_fixations_adult.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "adult"

# AOI Categories for Analysis
aoi_categories:
  primary_aois:
    - "man_face"
    - "woman_face"
    - "toy_present"
  peripheral:
    - "man_body"
    - "woman_body"
    - "man_hands"
    - "woman_hands"
    - "screen_nonAOI"

# Output Settings
output:
  export_summary_stats: true
  export_participant_data: true
  generate_diagnostic_plots: true
  include_methods_section: true
  include_interpretation: true
  include_limitations: true
