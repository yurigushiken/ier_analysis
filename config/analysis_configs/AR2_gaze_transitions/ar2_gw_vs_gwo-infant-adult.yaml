# AR-2 Variant: GIVE_WITH vs GIVE_WITHOUT
# Purpose: Compare gaze transition patterns when the toy is present vs absent in GIVE events.

variant_key: "ar2_gw_vs_gwo_infant_adult"
variant_label: "Infants vs Adults (GIVE_WITH vs GIVE_WITHOUT)"
analysis_name: "AR-2: Gaze Transition Analysis"
description: "Transition probabilities between AOIs during GIVE events, comparing combined infant cohort to adult controls."
report_title: "AR-2: GIVE_WITH vs GIVE_WITHOUT (Infant vs Adult)"

conditions:
  include:
    - "GIVE_WITH"
    - "GIVE_WITHOUT"

analysis:
  # min_fixation_duration_ms: 75
  collapse_repeated_aois: true
  # segments:
  #   include:
  #     - "interaction"
  min_transitions_per_participant: 1
  key_transitions:
    - label: "Man Face → Toy"
      from_aoi: "man_face"
      to_aoi:
        default: "toy_present"
        GIVE_WITHOUT: "toy_location"
    - label: "Woman Face → Toy"
      from_aoi: "woman_face"
      to_aoi:
        default: "toy_present"
        GIVE_WITHOUT: "toy_location"
    - label: "Toy → Man Face"
      from_aoi:
        default: "toy_present"
        GIVE_WITHOUT: "toy_location"
      to_aoi: "man_face"
    - label: "Toy → Woman Face"
      from_aoi:
        default: "toy_present"
        GIVE_WITHOUT: "toy_location"
      to_aoi: "woman_face"

cohorts:
  - key: "infant_combined"
    label: "Infant Cohort (7-12M)"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_plots: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [7, 8, 9, 10, 11, 12]
  - key: "adult_combined"
    label: "Adult Control Cohort"
    data_path: "data/processed/gaze_fixations_adult.csv"
    include_in_plots: true
    participant_filters:
      participant_type: ["adult"]

reporting:
  show_heatmaps: true
  show_directed_graphs: true
  show_transition_tables: true
  include_participant_summary: true
  include_methods: true
  include_interpretation: true

output:
  export_transition_matrices: true
  export_participant_metrics: true
  export_summary: true
  include_source_data: false
