# AR-5 Variant: Developmental Trends (example)
# Purpose: Illustrative AR-5 variant showing child vs adult contrast
# and month-by-month breakdowns. Use as a template for new AR-5 variants.

variant_key: "ar5_dev_trends_example"
variant_label: "AR-5: Developmental Trends — Example"
analysis_name: "AR-5: Developmental Trends"
report_title: "AR-5: Developmental Trends"
description: |
  Example AR-5 configuration that compares developmental trajectories across
  age (by-month breakdown) and contrasts child vs adult cohorts. This template
  follows conventions used by AR1–AR4.

# Analysis-specific options (AR-5 module will read these)
analysis:
  # How to summarize age in reports: 'detailed' (age_group labels),
  # 'child_vs_adult', or 'by_months' (use numeric month bins / exact months)
  age_summary_mode: "by_months"
  min_statistical_n: 3
  alpha: 0.05
  confidence_level: 0.95
  # Example: list of AOI focus categories or transition specs used by AR-5
  aoi_focus:
    - "toy_present"
    - "woman_face"
    - "man_face"

comparisons:
  - key: "child_vs_adult"
    name: "Child vs Adult"
    groups:
      group_a: # children
        cohorts: ["children_all_months"]
      group_b: # adults
        cohorts: ["adult"]

# Cohorts section follows same convention as AR1/AR2 etc. Each cohort
# points to a processed gaze_fixations CSV and optional participant_filters.
cohorts:
  - key: "children_all_months"
    label: "All Children"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type: ["infant"]
  - key: "month_7"
    label: "7-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: false
    participant_filters:
      participant_type: ["infant"]
      age_months: [7]
  - key: "month_8"
    label: "8-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: false
    participant_filters:
      participant_type: ["infant"]
      age_months: [8]
  # ... add more month cohorts as needed
  - key: "adult"
    label: "Adult Controls"
    data_path: "data/processed/gaze_fixations_adult.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type: ["adult"]

# Output options mirror AR1/AR2 conventions
output:
  export_summary_stats: true
  export_participant_data: true
  generate_diagnostic_plots: true
  include_methods_section: true
  include_interpretation: true
  include_limitations: true

# Optional: variant-specific visualization options
visualization:
  plot_type: "line_by_month"
  colors:
    child: "#1f77b4"
    adult: "#ff7f0e"
  show_error_bands: true

# Example: any AR-5 specific parameters (placeholders)
ar5_specific:
  smoothing_window_months: 1
  compare_adjacent_months: false

# Notes:
# - data_path should point to processed gaze_fixations files generated by the
#   preprocessing pipeline (see src/preprocessing/master_log_generator.py).
# - participant_filters should use column names present in processed files
#   (e.g. participant_type, age_months, age_group).
