# Example AR-7 variant configuration
variant_key: ar7_example
variant_label: "AR-7 Example: Main cohort"

cohorts:
  - key: main
    label: "Processed dataset"
    data_path: gaze_fixations_child.csv
    participant_filters:
      min_age_months: 6
      max_age_months: 24

# Which target conditions to include (defaults to GIVE/HUG/SHOW)
target_conditions:
  - GIVE
  - HUG
  - SHOW
