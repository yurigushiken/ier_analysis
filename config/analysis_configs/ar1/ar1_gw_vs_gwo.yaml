# AR-1 Variant: GIVE_WITH vs GIVE_WITHOUT
# Purpose: Compare toy-present and toy-absent GIVE events.

variant_key: "ar1_gw_vs_gwo"
variant_label: "GIVE_WITH vs GIVE_WITHOUT"
analysis_name: "AR-1: Gaze Duration Analysis"
description: "Contrast toy-looking between GIVE events with and without the toy present."
report_title: "AR-1: GIVE_WITH vs GIVE_WITHOUT"

statistics:
  primary_test: "linear_mixed_model"
  lmm_formula: "proportion_primary_aois ~ condition + (1 | participant)"
  random_intercept: true
  random_slope: false
  calculate_effect_size: true
  report_aic_bic: true
  check_residuals: true
  report_confidence_intervals: true

visualization:
  plot_type: "bar_with_error_bars"
  error_bar_type: "sem"
  colors:
    - "#1f77b4"
    - "#2ca02c"
  figure_width: 8
  figure_height: 6
  xlabel: "Experimental Condition"
  ylabel: "Proportion of Looking Time"
  ylim_min: 0
  ylim_max: null
  show_individual_points: true
  point_alpha: 0.3

comparisons:
  primary:
    name: "GIVE_WITH vs GIVE_WITHOUT"
    description: "Toy-present GIVE versus toy-absent GIVE gesture."
    give_conditions:
      - "GIVE_WITH"
    hug_conditions:
      - "GIVE_WITHOUT"

active_comparison: "primary"
report_all_comparisons: false

primary_cohort: "month_8"
cohorts:
  - key: "month_7"
    label: "7-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 7
  - key: "month_8"
    label: "8-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 8
  - key: "month_9"
    label: "9-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 9
  - key: "month_10"
    label: "10-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 10
  - key: "month_11"
    label: "11-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 11
  - key: "month_12"
    label: "12-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "infant"
      age_months:
        - 12
  - key: "adult"
    label: "Adult Control Cohort"
    data_path: "data/processed/gaze_fixations_adult.csv"
    include_in_primary_plot: true
    participant_filters:
      participant_type:
        - "adult"

aoi_categories:
  primary_aois:
    - "man_face"
    - "woman_face"
    - "toy_present"
  peripheral:
    - "man_body"
    - "woman_body"
    - "man_hands"
    - "woman_hands"
    - "screen_nonAOI"

output:
  export_summary_stats: true
  export_participant_data: true
  generate_diagnostic_plots: true
  include_methods_section: true
  include_interpretation: true
  include_limitations: true
