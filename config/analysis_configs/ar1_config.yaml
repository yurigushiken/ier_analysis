# AR-1: Gaze Duration Analysis Configuration
# Purpose: Analyze proportion of looking time to primary AOIs vs peripheral elements

analysis_name: "AR-1: Gaze Duration Analysis"
description: "Compare proportion of looking time between conditions (GIVE vs HUG) for primary AOIs"

# Statistical Methods
statistics:
  # Primary test: Linear Mixed Model (accounts for repeated trials within participants)
  primary_test: "linear_mixed_model"

  # LMM formula specification
  lmm_formula: "proportion_primary_aois ~ condition + (1 | participant)"

  # Random effects structure
  random_intercept: true  # Each participant has their own baseline
  random_slope: false  # Can set to true for (1 + condition | participant)

  # Effect size calculation
  calculate_effect_size: true  # Cohen's d from fixed effects

  # Model diagnostics
  report_aic_bic: true
  check_residuals: true

  # Confidence intervals
  report_confidence_intervals: true

# Visualization Settings
visualization:
  # Primary plot type
  plot_type: "bar_with_error_bars"

  # Error bar type (inherited from global, can override)
  # Options: "sem" (standard error), "sd" (standard deviation), "ci" (confidence interval)
  error_bar_type: "sem"

  # Color scheme
  colors:
    - "#1f77b4"  # Blue for GIVE
    - "#ff7f0e"  # Orange for HUG

  # Figure dimensions
  figure_width: 8
  figure_height: 6

  # Axis labels
  xlabel: "Experimental Condition"
  ylabel: "Proportion of Looking Time"

  # Y-axis range (null means auto-scale)
  ylim_min: 0
  ylim_max: null

  # Show individual data points overlaid on bars
  show_individual_points: true
  point_alpha: 0.3

# AOI Categories for Analysis
aoi_categories:
  primary_aois:
    - "man_face"
    - "woman_face"
    - "toy_present"

  peripheral:
    - "man_body"
    - "woman_body"
    - "man_hands"
    - "woman_hands"
    - "screen_nonAOI"

# Output Settings
output:
  # Generate summary statistics table
  export_summary_stats: true

  # Export participant-level data
  export_participant_data: true

  # Generate diagnostic plots (Q-Q plot, histogram)
  generate_diagnostic_plots: true

  # Report format preferences
  include_methods_section: true
  include_interpretation: true
  include_limitations: true
