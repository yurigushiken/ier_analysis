# AR-3 Variant: GIVE_WITH vs HUG_WITH
# Focus: Compare social gaze triplets when toy is present in GIVE vs HUG events.

variant_key: "ar3_give_vs_hug"
variant_label: "GIVE_WITH vs HUG_WITH"
analysis_name: "AR-3: Social Gaze Triplets"
description: "Counts of social gaze triplets for GIVE vs HUG events with toy present."
report_title: "AR-3: GIVE_WITH vs HUG_WITH Social Gaze Triplets"

conditions:
  include:
    - "GIVE_WITH"
    - "HUG_WITH"

segments:
  include:
    - "interaction"

triplets:
  valid_patterns:
    - ["man_face", "toy_present", "woman_face"]
    - ["woman_face", "toy_present", "man_face"]
  require_consecutive: true
  max_gap_frames: 2

cohorts:
  - key: "month_7"
    label: "7-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [7]
  - key: "month_8"
    label: "8-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [8]
  - key: "month_9"
    label: "9-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [9]
  - key: "month_10"
    label: "10-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [10]
  - key: "month_11"
    label: "11-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [11]
  - key: "month_12"
    label: "12-Month Infants"
    data_path: "data/processed/gaze_fixations_child.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["infant"]
      age_months: [12]
  - key: "adult"
    label: "Adult Control"
    data_path: "data/processed/gaze_fixations_adult.csv"
    include_in_reports: true
    participant_filters:
      participant_type: ["adult"]

reporting:
  include_directional_bias: true
  include_temporal_summaries: true
  show_distribution: true
  figure_width: 8
  figure_height: 6

output:
  export_triplets: true
  export_counts_by_trial: true
  export_summary_by_condition: true
  export_summary_by_age_group: true
  export_directional_bias: true
  export_temporal_summaries: true

