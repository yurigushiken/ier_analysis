input_threshold_dir: "project_extension/outputs/min4"
input_filename: "gaze_fixations_combined_min4.csv"
condition_codes:
  - "gw"

min_trials_per_participant: 2

aoi_groups:
  man:
    - "man_face"
    - "man_body"
  woman:
    - "woman_face"
    - "woman_body"
  toy:
    - "toy_present"

cohorts:
  - label: "7-month-olds"
    min_months: 7
    max_months: 7
  - label: "8-month-olds"
    min_months: 8
    max_months: 8
  - label: "9-month-olds"
    min_months: 9
    max_months: 9
  - label: "10-month-olds"
    min_months: 10
    max_months: 10
  - label: "11-month-olds"
    min_months: 11
    max_months: 11
  - label: "Adults"
    min_months: 216
    max_months: 600

report:
  research_question: "Do participants in each cohort fixate all relevant arguments during GIVE-with-toy events?"
  hypothesis: "Infants younger than 10 months will fail to fixate all three arguments more often than older infants and adults."
  prediction: "10+ month infants and adults will show higher tri-argument fixation rates than 7â€“9 month infants."
  plot_title: "GIVE-with-toy tri-argument fixation coverage by cohort (frames 1-150)"
frame_window:
  start: 1
  end: 150
gee:
  enabled: true
  reference_cohort: "7-month-olds"

