input_threshold_dir: "project_extension/outputs/min4"
input_filename: "gaze_fixations_combined_min4.csv"
condition_codes:
  - "swo"

min_trials_per_participant: 2

aoi_groups:
  man:
    - "man_face"
    - "man_body"
  woman:
    - "woman_face"
    - "woman_body"
  toy_placeholder:
    - "toy_location"

cohorts:
  - label: "7-month-olds"
    min_months: 7
    max_months: 7
  - label: "8-month-olds"
    min_months: 8
    max_months: 8
  - label: "9-month-olds"
    min_months: 9
    max_months: 9
  - label: "10-month-olds"
    min_months: 10
    max_months: 10
  - label: "11-month-olds"
    min_months: 11
    max_months: 11
  - label: "Adults"
    min_months: 216
    max_months: 600

report:
  research_question: "Do participants fixate the show-er, observer, and toy location during SHOW-without-toy events?"
  hypothesis: "Infants younger than 10 months will fail to fixate all SHOW arguments (including toy location) more often than older infants and adults."
  prediction: "10+ month infants and adults will show higher SHOW tri-argument fixation rates than 7â€“9 month infants even when the toy is absent."
  plot_title: "SHOW-without-toy tri-argument fixation coverage by cohort"
frame_window:
  start: 45
  end: 115
gee:
  enabled: true
  reference_cohort: "7-month-olds"

